{% extends 'restaurant/base.html' %}
<title>{% block title %}Контакты{% endblock %}</title>


{% block content %}
<div class="card mb-3" style="max-width: 1500px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ MEDIA_URL }}{{ image_path }}" class="img-fluid rounded-start">
        </div>
    <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title text-center">Наши контакты</h5>
                <div class="container">
                    <div class="row text-start">
                        <div class="card text-center mb-4 box-shadow">
                            <div class="card-body">
                                <table class="table table-success table-striped">
                                    <tr>
                                        <td class="w-25">Страна</td>
                                        <td>Россия</td>
                                    </tr>
                                    <tr>
                                        <td class="w-25">Телефон</td>
                                        <td>+ 7(495)-0-1-22, +7(923)11-222-12</td>
                                    </tr>
                                    <tr>
                                        <td class="w-25">Адрес</td>
                                        <td>г. Москва, пер. Переулочный, ул. Уличная, 27/122</td>
                                    </tr>
                                    <tr>
                                        <td class="w-25">Email</td>
                                        <td>rest-or-run@well.com</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
