<ul class="nav nav-tabs">
  {% for page in pages %}
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">{{ page.name }}</a>
    <ul class="dropdown-menu">
      {% for section in page.page_sections.all %}

      <li><a class="dropdown-item" href="{% url 'restaurant:section_detail' pk=section.pk %}">{{ section.name }}</a></li>

      {% endfor %}


    </ul>
  </li>
  {% endfor %}


</ul>
