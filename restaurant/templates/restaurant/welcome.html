{% extends 'restaurant/base.html' %}
<title>{% block title %}{{ object.name }}{% endblock %}</title>

{% block content %}
<div class="card text-bg-dark">
  <img src="{{ MEDIA_URL }}{{ object.image.url }}" class="card-img">
  <div class="card-img-overlay">
    <p class="card-text fst-italic d-flex justify-content-lg-end">{{ object.epigraph|linebreaks }}</p>
    <div class="card-body">
        <h3 class="w-75 p-3 card-title">{{ object.title }}</h3>
        <p class="w-75 p-3 lh-base fw-bolder">{{ object.content|linebreaks }}</p>
    </div>
  </div>
</div>
{% endblock %}
