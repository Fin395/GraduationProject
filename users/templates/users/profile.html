{% extends 'restaurant/base.html' %}
<title>{% block title %}Контакты{% endblock %}</title>


{% block content %}
<div class="card mb-3" style="max-width: 1500px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ MEDIA_URL }}{{ object.image.url }}" class="img-fluid rounded-start">
        </div>
    <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title text-center">{{ object.title }}</h5>
                <div class="container">
                    <div class="row text-start">
                        <div class="card text-center mb-4 box-shadow">
                            <div class="card-body">
                                <table class="table table-success table-striped">
                                    <tr>
                                        <td class="w-25">Страна</td>
                                        <td>{{ object.country }}</td>
                                    </tr>
                                    <tr>
                                        <td class="w-25">Телефон</td>
                                        <td>{{ object.phone_number }}</td>
                                    </tr>
                                    <tr>
                                        <td class="w-25">Адрес</td>
                                        <td>{{ object.address }}</td>
                                    </tr>
                                    <tr>
                                        <td class="w-25">Email</td>
                                        <td>{{ object.email }}/td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
